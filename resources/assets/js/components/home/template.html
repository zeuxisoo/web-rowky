<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">Job Information</span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="job-title">Job Title</label>
                                <input id="job-title" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Design</option>
                                    <option value="2">Program</option>
                                    <option value="3">Marketing</option>
                                </select>
                                <label>Category</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="salary-start">Min Salary</label>
                                <input id="salary-start" type="text" class="validate">
                            </div>
                            <div class="input-field col s6">
                            <label for="salary-end">Max Salary</label>
                                <input id="salary-end" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="location">Location</label>
                                <input id="location" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="description" class="materialize-textarea"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="how-to-apply" class="materialize-textarea"></textarea>
                                <label for="how-to-apply">How to apply</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">Your Information</span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="company-name">Campany Name</label>
                                <input id="company-name" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="website-url">Website URL</label>
                                <input id="website-url" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="contact-email">Contact Email</label>
                                <input id="contact-email" type="text" class="validate">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <a class="btn waves-effect waves-light">Submit</a>
    </div>
</div>
