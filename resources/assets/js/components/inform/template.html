<form action="" method="post" v-on="submit: submit">

    <div class="panel">
        <h3>Job information</h3>
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="job-title">Job Title</span>
                    <input id="job-title" type="text" v-model="inform.jobTitle" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="job-title">Category</span>
                    <select class="browser-default" v-model="inform.category" required>
                        <option value="0" disabled>Choose your option</option>
                        <option value="1">Design</option>
                        <option value="2">Program</option>
                        <option value="3">Marketing</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>
                    <span for="salary-start">Min Salary</span>
                    <input id="salary-start" type="number" v-model="inform.salaryMin" required>
                </label>
            </div>
            <div class="large-6 columns">
                <label>
                    <span for="salary-end">Max Salary</span>
                    <input id="salary-end" type="number" v-model="inform.salaryMax" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="location">Location</span>
                    <input id="location" type="text" v-model="inform.location" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="description">Description</span>
                    <textarea id="description" v-model="inform.description" rows="3" required></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="howToApply">How to apply</span>
                    <textarea id="howToApply" v-model="inform.howToApply" rows="3" required></textarea>
                </label>
            </div>
        </div>
    </div>

    <div class="panel">
        <h3>Your information</h3>
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="company-name">Campany Name</span>
                    <input id="company-name" type="text" v-model="inform.companyName" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="website-url">Website URL</span>
                    <input id="website-url" type="text" v-model="inform.websiteURL" required>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="contact-email">Contact Email</span>
                    <input id="contact-email" type="text" v-model="inform.contactEmail" required>
                </label>
            </div>
        </div>
    </div>

    <div class="panel">
        <button class="button">Submit</button>
    </div>

</form>
