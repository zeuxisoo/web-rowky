<form action="" method="post" v-on="submit: submit">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Job Information</span>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="job-title">Job Title</label>
                                    <input id="job-title" type="text" v-model="inform.jobTitle" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label>Category</label>
                                    <select class="browser-default" v-model="inform.category" required>
                                        <option value="0" disabled>Choose your option</option>
                                        <option value="1">Design</option>
                                        <option value="2">Program</option>
                                        <option value="3">Marketing</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <label for="salary-start">Min Salary</label>
                                    <input id="salary-start" type="number" v-model="inform.salaryMin" required>
                                </div>
                                <div class="input-field col s6">
                                <label for="salary-end">Max Salary</label>
                                    <input id="salary-end" type="number" v-model="inform.salaryMax" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="location">Location</label>
                                    <input id="location" type="text" v-model="inform.location" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="description" class="materialize-textarea" v-model="inform.description" required></textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="how-to-apply" class="materialize-textarea" v-model="inform.howToApply" required></textarea>
                                    <label for="how-to-apply">How to apply</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Your Information</span>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="company-name">Campany Name</label>
                                    <input id="company-name" type="text" v-model="inform.companyName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="website-url">Website URL</label>
                                    <input id="website-url" type="text" v-model="inform.websiteURL" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="contact-email">Contact Email</label>
                                    <input id="contact-email" type="email" v-model="inform.contactEmail" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <button class="btn waves-effect waves-light">Submit</button>
        </div>
    </div>
</form>
