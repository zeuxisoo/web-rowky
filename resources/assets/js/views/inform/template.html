<form action="" method="post" v-on="submit: submit" v-class="shake: error, animated: error">

    <div class="panel">
        <h3>Job information</h3>
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="job-title">Job Title</span>
                    <input id="job-title" type="text" v-model="inform.jobTitle" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="job-title">Category</span>
                    <select-inform-categories v-ref="informCategories"></select-inform-categories>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <label>
                    <span for="salary-min">Min Salary</span>
                    <input id="salary-min" type="number" v-model="inform.salaryMin" required>
                </label>
            </div>
            <div class="large-6 columns">
                <label>
                    <span for="salary-max">Max Salary</span>
                    <input id="salary-max" type="number" v-model="inform.salaryMax" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="location">Location</span>
                    <input id="location" type="text" v-model="inform.location" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="description">Description</span>
                    <textarea id="description" v-model="inform.description" rows="3" required></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="howToApply">How to apply</span>
                    <textarea id="howToApply" v-model="inform.howToApply" rows="3" required></textarea>
                </label>
            </div>
        </div>
    </div>

    <div class="panel">
        <h3>Your information</h3>
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="company-name">Campany Name</span>
                    <input id="company-name" type="text" v-model="inform.companyName" required>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="website-url">Website URL</span>
                    <input id="website-url" type="text" v-model="inform.websiteURL" required>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>
                    <span for="contact-email">Contact Email</span>
                    <input id="contact-email" type="text" v-model="inform.contactEmail" required>
                </label>
            </div>
        </div>
    </div>

    <div class="panel">
        <button class="button" type="submit">Submit</button>
        <button class="button secondary" type="reset">Reset</button>
    </div>

</form>
