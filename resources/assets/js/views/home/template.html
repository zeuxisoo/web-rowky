<div class="panel">
    <h3>Job Category</h3>
    <div class="row">
        <div class="large-12 columns">
            <a v-repeat="categories" v-link="/c/{{ slug }}" class="filter">
                <span class="label">{{ name }}</span>
            </a>
        </div>
    </div>
</div>

<div class="panel">
    <h3>Job List</h3>
    <div class="row">
        <div class="large-12 columns">
            <table width="100%" class="responsive">
                <thead>
                    <tr>
                        <th width="40%">Company Name</th>
                        <th width="25%">Job Title</th>
                        <th width="15%">Salary</th>
                        <th width="15%">Post At</th>
                        <th width="5%">Action</th>
                    </tr>
                </thead>
                <tbody v-repeat="informs">
                        <td>{{ company_name }}</td>
                        <td>{{ job_title }}</td>
                        <td>{{ min_salary }} ~ {{ max_salary }}</td>
                        <td>{{ created_at }}</td>
                        <th width="5%">
                            <a v-link="/i/{{ id }}">Look</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-6 columns">
        <button class="button left" v-class="disabled: !hasPreviousPage" v-link="?page={{ previousPageNo }}">Previous</button>
    </div>
    <div class="large-6 columns ">
        <button class="button right" v-class="disabled: !hasNextPage" v-link="?page={{ nextPageNo }}">Next</button>
    </div>
</div>
